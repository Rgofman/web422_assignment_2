<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/main.js"></script> 

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="width: 80%;">Ruslan Gofman - Company Data</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
          <div class="justify-content-end" id ="searchForm">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Tag (case insensitive)" id = "tag" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
              <button class="btn btn-outline-danger" id = "clearForm" type="reset">Clear</button>
            </form>
          </div>
      </div>
    </div>
  </nav>

  <div class = "container">
    <div class = "row">
        <div class = "col">
            <table class="table" id = "companiesTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Founded</th>
                    <th>Founders (1)</th>
                    <th>Offices (1)</th>
                    <th># of Employees</th>
                    <th>Tags (2)</th>
                    <th>Website</th>
                  </tr>
                </thead>
                <tbody>   
                </tbody>
            </table>
        </div>
    </div>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" id = "previous-page" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" id = "current-page" href="#"></a></li>
      <li class="page-item"><a class="page-link" id = "next-page" href="#">Next</a></li>
    </ul>
  </nav>

  <div class="modal fade" tabindex="-1" id="detailsModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
